name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REGISTRY: ${{ vars.GCP_REGION }}-docker.pkg.dev
  BACKEND_SA_EMAIL: openchat-backend-sa@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build and push client image
        run: |
          docker build -f client/Dockerfile \
            --build-arg VITE_API_BASE_URL=https://openchat-backend-${{ vars.GCP_PROJECT_NUMBER }}.${{ env.REGION }}.run.app \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/openchat-repo/frontend:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/openchat-repo/frontend:${{ github.sha }}

      - name: Build and push server image
        run: |
          docker build -f server/Dockerfile -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/openchat-repo/backend:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/openchat-repo/backend:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          # Deploy frontend
          gcloud run deploy openchat-frontend \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/openchat-repo/frontend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated

          # Deploy backend
          gcloud run deploy openchat-backend \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/openchat-repo/backend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=production,PUBLIC_URL=https://openchat-frontend-${{ vars.GCP_PROJECT_NUMBER }}.${{ env.REGION }}.run.app" \
            --update-secrets="JWT_SECRET=openchat-jwt-secret:latest" \
            --update-secrets="DATABASE_URL=openchat-database-url:latest"

      - name: Run database migrations
        run: |
          gcloud run jobs deploy db-migrate \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/openchat-repo/backend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --service-account ${{ env.BACKEND_SA_EMAIL }} \
            --network openchat-vpc \
            --subnet openchat-subnet \
            --update-secrets="DATABASE_URL=openchat-database-url:latest" \
            --command "npx" \
            --args "prisma,migrate,deploy" \
            --task-timeout 300 \
            --execute-now \
            --wait